{% extends 'base/main.html' %}
{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
{% endfor %}
 
    <input style="margin-top:10px ;" type="submit" value="Login" class="button">
</form>

<p>Don't have an account<a href="{% url 'register' %}">Register</a></p>
{% endblock content %}
