{% extends 'base/main.html' %}
{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    <label class="errors">{{form.non_field_errors}}</label>
    <label>{{form.username.label}}</label>
    {{form.username}}
    
    <label>{{form.password.label}}</label>
    {{form.password}}
 
    <input style="margin-top:10px ;" type="submit" value="Login" class="button">
</form>

<p>Don't have an account<a href="{% url 'register' %}">Register</a></p>
{% endblock content %}
