{% extends 'base/main.html' %}
{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    <label>{{form.username.label}}</label>
    {{form.username}}
    <label class="errors">{{form.username.errors}}</label>
    
    <label>{{form.password1.label}}</label>
    {{form.password1}}
    <label class="errors">{{form.password2.errors}}</label>

    <label>{{form.password2.label}}</label>
    {{form.password2}}
    <input style="margin-top:10px ;" type="submit" value="Register" class="button">
</form>

<p>Already have an account<a href="{% url 'login' %}">Login</a></p>
{% endblock content %}
